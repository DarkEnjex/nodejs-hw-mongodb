tags:
  - Contacts
summary: Retrieve all contacts
operationId: getAllContacts
description: Retrieve a list of all contacts for the authenticated user. Supports optional filtering and pagination.
security:
  - BearerAuth: []
parameters:
  - name: Contacts per page
    in: query
    required: false
    description: Number of contacts per page.
    schema:
      type: integer
      example: 10
  - name: Skip value
    in: query
    required: false
    description: Number of contacts to skip for pagination.
    schema:
      type: integer
      example: 0
  - name: isFavourite
    in: query
    required: false
    description: Filter contacts by favourite status.
    schema:
      type: boolean
responses:
  '200':
    description: Successfully retrieved the list of contacts.
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/unAuthorizedError.yaml'

  '500':
    description: Internal server error.
